<!DOCTYPE html>
<html lang="Es-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="../index.html">REGRESAR A LA PÁGINA PRINCIPAL</a>
    <h1>FORMULARIOS - TIPO DE INPUTS</h1>  
    <link rel="stylesheet" href="../css/style.css">     
    <label for="nombre">Nombre:</label>
        <input type="text" value="ANDRÉS CORONEL" name="nombre" id="nombre" class="inputs_class" readonly>
        <br>
        <label for="Contraseña">Contraseña:</label>
        <input type="password" class="inputs_class" value="contraseña" disabled>
        <br>
        <label for="Archivo">Escoger Archivo:</label>
        <input type="file" class="inputs_class">
        <br>
        <label for="Sexo">Sexo:</label>
        <br>
        Masculino:<input type="radio" name="sexo" value="M" id="Hombre">
        <br>
        Femenino:<input type="radio" name="sexo" value="F" id="Mujer">
        <br>
        <label for="Calificación">Califique:</label>
        <input type="range" min="0" max="5" step="1" value="4">
        <br>
        <label for="Buscar">Buscar:</label>
        <input type="search" placeholder="Escriba su búsqueda">
        <br>
        <label for="Teléfono">Teléfono:</label>
        <input type="tel" name="telefono" id="telefono" maxlength="10" minlength="7">
        <br>
        <label for="url">Escriba aquí su url:</label>
        <input type="url">
        <br>
        <label for="Descripción">Descripción:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

</body>
</html>
