<!DOCTYPE html>
<html lang="ES-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="web icon" type="png" href="../img/oc3.png">
    <title>validaciones</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <a href="../index.html">Voler a la Página Principal</a>
    <br>
    <br>
    <label for="nombre">Nombre:</label>
        <input type="text" value="" name="name" id="name" class="inputs_class" required>
        <br>
        <label for="Contraseña">Contraseña:</label>
        <input type="password" class="inputs_class" value="contraseña" required>
        <br>
        <label for="Archivo">Escoger Archivo:</label>
        <input type="file" class="inputs_class">
        <br>
        <label for="Sexo">Sexo:</label>
        <br>
        Masculino:<input type="radio" name="sexo" value="M" id="Hombre">
        <br>
        Femenino:<input type="radio" name="sexo" value="F" id="Mujer">
        <br>
        <label for="Calificación">Califique:</label>
        <input type="range" min="0" max="5" step="1" value="0">
        <br>
        <label for="Buscar">Buscar:</label>
        <input type="search" placeholder="Escriba su búsqueda">
        <br>
        <label for="Teléfono">Teléfono:</label>
        <input type="tel" name="telefono" id="telefono" maxlength="10" minlength="7">
        <br>
        <label for="url">URL:</label>
        <input type="url">
        <br>
        <label for="Descripción">Descripción:</label>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Escriba aquí su descripción"></textarea>
</body>
</html>
